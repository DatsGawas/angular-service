
<div class="card">
  <div class="card-header">
    Book Details
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Book Name</label>
        <input type="text" [(ngModel)]="selectedBook.title" name="'title'" class="form-control" id="name" >
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" [(ngModel)]="selectedBook.author" name="'author'" id="author" placeholder="author">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Publication Year</label>
        <input type="number" [(ngModel)]="selectedBook.publicationYear" name="'publicationYear'" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
      <button type="submit" class="btn btn-success" (click)="setMostPopular()">Set As Most Popular</button>
    </form>
  </div>
</div>
